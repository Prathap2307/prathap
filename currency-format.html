<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Currency Format</title>
 

 
</head>
<body>

<h2> Currency Format <h2>
<input type="text" class="form_input currency_format" name="name" value="100000" />
<input type="text" class="form_input currency_format" name="name" value="20000000" />


<p>
<input type="text" class="form_input" name="name" value="" onkeypress="numberWithCommas( $(this).val(), $(this) )" />
</p>

<!-- SCRIPT JS -->
<script src="jquery.min.js"></script>


<script type="text/javascript">

	$( ".currency_format" ).each( function() {
		var x = $(this).val();
		x = x.toString();
		var lastThree = x.substring( x.length-3 );
		var otherNumbers = x.substring( 0,x.length-3 );
		if(otherNumbers != '')
			lastThree = ',' + lastThree;
		var res = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;
		$(this).val(res);
	  
	});
		

	function numberWithCommas(x, t){
		var x;
		x = x.replace(/,/g, '');
		
		x = x.toString();
		var lastThree = x.substring( x.length-2 );
		var otherNumbers = x.substring( 0,x.length-2 );
		if(otherNumbers != '')
			lastThree = ',' + lastThree;
		var res = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;
		$(t).val(res);
	}	
</script>

 
</body>
</html>
